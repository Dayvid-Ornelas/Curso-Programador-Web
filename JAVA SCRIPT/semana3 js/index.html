<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no HTML</title>
    <script src="./index.js"></script>
</head>
<body>
    <h1>Eventos no HTML</h1>

    <div>
        <label for="onMouseEnter">Entrada do Mouse: </label>
        <input type="text" id="onMouseEnter" onmouseenter="console.log('Entrada do Mouse')">
    </div>
    <div>
        <label for="onMouseEnter">Nova entrada do Mouse: </label>
        <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()">
    </div>

    <br>

    <div>
        <label for="onChange">Mudança de valor: </label>
        <input type="text" id="onChance" onchange="console.log('Mudança no valor')">
    </div>
    <div>
        <label for="onChange">Alterando o valor: </label>
        <input type="text" id="onChance" onchange="onchange()">
    </div>

    <br>

    <div>
        <label for="onFocus">Entrada de foco: </label>
        <input type="text" id="onFocus" onfocus="console.log('Foco no elemento')">
    </div>
    <div>
        <label for="onFocus">Colocando foco: </label>
        <input type="text" id="onFocus" onfocus="onfocus()">
    </div>

    <br>

    <div>
        <label for="onBlur">Saída de Foco: </label>
        <input type="text" id="onBlur" onblur="console.log('Desfocado o elmento')">
    </div>
    <div>
        <label for="onBlur">Saída de Foco: </label>
        <input type="text" id="onBlur" onblur="onblur()">
    </div>

    <br>

    <button onclick="console.log('Você clicou no botão')"> 
        Clique aqui!
    </button>
    <button onclick="onClique()">Clique aqui também!</button>
</body>
</html>
